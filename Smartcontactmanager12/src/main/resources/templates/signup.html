<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

	<section>
		<div class="contanier">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<div class="my-card mt-1">

						<!--  <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">

							<p class="text-center"th:text="${session.message.content}"></p>
							<th:block th:text="${#session.removeAttribute('message')}"></th:block>
						</div> -->

						<div class="contanier text-center">

							<img class="" style="width: 50px;" src=""
								th:src="@{/image/register.png}" alt="" />

						</div>

						<h1 class="text-center">Register here !!</h1>
						<form novalidate action="" th:action="@{/do_register}" method="post" th:object="${user}">
							
							<!-- name field -->

							<div class="form-group">

								<label for="name_field">Your Name</label> <input name="name"
									type="text" class="form-control"
									th:classappend="${#fields.hasErrors('name')?'is-invalid':''}"
									 id="name_filed"
									aria-describedby="emailHelp"
									 placeholder="enter here"
									  required
									th:value="${user.name}"
									 />
									 <div class="invalid-feedback" th:each="e:${#fields.errors('name')}"th:text="${e}">
                                       <!--  Please provide a valid city.-->
                                     </div>

							</div>
							<!-- email field -->

							<div class="form-group">

								<label for="Email_filed">Your Email</label> <input name="email"
									type="text" class="form-control" id="Email_filed"
									aria-describedby="emailHelp" placeholder="enter here" required
									th:value="${user.email}" />
							</div>
							<!-- password field -->

							<div class="form-group">

								<label for="password_filed">Your Password</label> <input
									name="password" type="password" class="form-control"
									id="password_filed" aria-describedby="emailHelp"
									placeholder="enter here" required />
							</div>
							<!-- user about field -->

							<div class="form-group">
								<textarea name="about" th:value="${user.about}"
									placeholder="Enter something yourself" rows="6"
									class="form_control"></textarea>

							</div>

							<!-- terms and condition agreement -->


							<div class="form-group form-check text-center">
								<input type="checkbox" name="agreement" class="form-check-input"
									id="agreement" /> <label for="agreement">Accept terms
									and conditions </label>

							</div>

							<div class="container text-center">
								<button type="submit" class="btn bg-primary  text=white">
									Submit</button>
								<button type="reset" class="btn btn-warning   text=white">
									Reset</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>

</body>
</html>
